name: ğŸ•µï¸ Checks

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.vscode/**'
      - 'demo/**'
      - '*.md'

permissions:
  contents: read

jobs:
  build:
    name: ğŸ§± Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§± Build project
        run: pnpm build

  test:
    name: ğŸ§ª Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm test
